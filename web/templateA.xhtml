<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet template aprendiz</title>
    </h:head>
    <h:body>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet library="css" name="jsfcrud.css"/>
            <h:outputStylesheet library="js" name="jsfcrud.js"/>
        </h:head>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">            
            <p:layoutUnit position="north" size="100">    
                <h2 align="center">Bienvenido a Aprendiz</h2>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Asistencias" outcome="/paginasAprendiz/asistencia/List" />
                            <p:menuitem value="Justificaciones" outcome="/paginasAprendiz/justificacion/List" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
