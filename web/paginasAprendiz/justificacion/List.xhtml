<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateA.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJustificacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JustificacionListForm">
                <p:panel header="#{bundle.ListJustificacionTitle}">
                    <p:dataTable id="datalist" value="#{justificacionController.getItemsJustificacionByIdUsuario()}" var="item"
                                 selectionMode="single" selection="#{justificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idJustifcaion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_idJustifcaion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idJustifcaion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_evidencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.evidencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_asistenciaidAsistencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.asistenciaidAsistencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJustificacionTitle_eventoidEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventoidEvento}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":JustificacionViewForm" oncomplete="PF('JustificacionViewDialog').show()" disabled="#{empty justificacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
