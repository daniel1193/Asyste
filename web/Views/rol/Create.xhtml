<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_idTipodepersona}" for="idTipodepersona" />
                        <p:inputText id="idTipodepersona" value="#{rolController.selected.idTipodepersona}" title="#{bundle.CreateRolTitle_idTipodepersona}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_idTipodepersona}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.selected.nombre}" title="#{bundle.CreateRolTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_personaIdPersona}" for="personaIdPersona" />
                        <p:selectOneMenu id="personaIdPersona" value="#{rolController.selected.personaIdPersona}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_personaIdPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaIdPersonaItem"
                                           itemValue="#{personaIdPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
